<html>
<head>
<title>WYMeditor</title>
<link rel="stylesheet" type="text/css" media="screen" href="../wymeditor/skins/default/screen.css" />
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript" src="../wymeditor/lang/fr.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.explorer.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.mozilla.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.opera.js"></script>

<script type="text/javascript">

var $j = jQuery.noConflict();

$j(function() {

    $j('.wymeditor').wymeditor({

      //options
      
      lang: 'fr',
        
      //classes panel
      classesItems: [
        {'name': 'date', 'title': 'PARA: Date', 'expr': 'p'},
        {'name': 'important', 'title': 'PARA: Important', 'expr': 'p'}
      ],
      
      //editor css values for visual feedback
      editorStyles: [
        {'name': '.date',
         'css': 'background-color: #ff9; border: 2px solid #ee9;'},
        {'name': '.important',
         'css': 'color: red; font-weight: bold; border: 2px solid red;'}
      ],
      
      //dialogs css values
      dialogStyles: [
        {'name': '.date', 'css': 'color: #ccf;'},
        {'name': '.important', 'css': 'color: red; font-weight: bold;'}
      ],
      
      //postInit
      postInit: function(wym) {
        $j(wym._box).find(wym._options.containersSelector)
        .removeClass('wym_dropdown').addClass('wym_panel')
        .find('H2>span').remove();
      }
    });
});

</script>


</head>

<body>
<h1>Example d'intégration de WYMeditor</h1>
<p><a href="http://www.wymeditor.org/">WYMeditor</a> est un éditeur XHTML WYSIWYM pour le web.</p>
<form method="post" action="">
<textarea class="wymeditor"></textarea>
<input type="submit" class="wymupdate" />
</form>

<p>

</a>
</p>

</body>

</html>
