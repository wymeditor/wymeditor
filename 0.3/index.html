<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>WYMeditor</title>
<style type="text/css">
	.wym_iframe	{ width: 75%; }
	.wym_menu ul	{ padding:0; margin: 0; }
	.wym_menu li	{ list-style: none; float: left; margin-right: 0.7em; }
	.wym_dialog	{ clear: both; padding: 0.5em; }
	.wym_content	{ clear: both; }
</style>
<script type="text/javascript" src="wymeditor/jquery.js"></script>
<script type="text/javascript" src="wymeditor/wymeditor.js"></script>
<script type="text/javascript">
$(function() {

	//create wymeditor instance(s)
	//we replace each matched element by a Wymeditor instance
	//this code is customizable

	var elements=$(".wymeditor");	

	$(elements).each(function(i) {
		var wymeditor=new Wymeditor($(this),i);
	});

});
</script>
</head>

<body>
<textarea id="txt1" rows="8" cols="40" class="wymeditor">&lt;p&gt;First textarea !&lt;/p&gt;</textarea><br/>
<textarea id="txt2" rows="8" cols="40" class="wymeditor">&lt;p&gt;Second textarea&lt;/p&gt;</textarea><br />
<input type="text" id="txt3" class="wymeditor" value="&lt;p&gt;First input text&lt;/p&gt;" />
</body>

</html>
