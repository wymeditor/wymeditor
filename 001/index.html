<html>
<head>
<title>WYMeditor</title>
<link rel="stylesheet" type="text/css" media="screen" href="wymeditor/css/wym_box.css" />
<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/javascript" src="wymeditor/jquery.wymeditor.js"></script>
<script type="text/javascript" src="wymeditor/jquery.wymeditor.explorer.js"></script>
<script type="text/javascript" src="wymeditor/jquery.wymeditor.mozilla.js"></script>
<script type="text/javascript" src="wymeditor/jquery.wymeditor.opera.js"></script>
<script type="text/javascript" src="wymeditor/jquery.wymeditor.safari.js"></script>
<script type="text/javascript">
var $j = jQuery;

$j(function() {

	$j(".wymeditor").wymeditor({sHtml: "<p>Test</p>"}).each(function(i) {

		var wym = $j.wymeditors(i);
		
		$j(this).parent().find(".wymsubmit").click(function() {
			wym.update();
			alert("Submitting: " + wym.xhtml());
		});
	});

    /*TEMP*/
    
      //add some dummy classes
    	$j(".wym_classes").html('<h2>Classes</h2><ul><li><a href="#">Para: contenu à droite</a></li><li><a href="#">Para: contenu au centre</a></li><li><a href="#">Para: flotter à gauche</a></li><li><a href="#">Para: flotter à droite</a></li><li><a href="#">Forcer nouvelle ligne</a></li><li><a href="#">Image: bordure</a></li></ul>');

      //add classes to buttons    	
    	$j("li/a[@name]").each(function(){
    	    var value = $(this).attr("name");
            $(this).parent().addClass("wym_button_" + value);
        });

      //wrap iframe in a div        
        $j(".wym_box iframe").wrap('<div class="wym_iframe_wrapper"></div>');


    /*INTERFACE CUSTOMIZATION*/

      //first menu
    	$j(".wym_menu").find("div").eq(0)
            .addClass('wym_menu_panel')
            .addClass('wym_menu_icons')
            .addClass('wym_menu_right')
            //.addClass('wym_menu_left')
            //.addClass('wym_menu_maxwidth')
            ;
    
      //second menu
    	$j(".wym_menu").find("div").eq(1)
            .addClass('wym_menu_panel')
            .addClass('wym_menu_right_cleared')
            //.addClass('wym_menu_maxwidth')
            ;
            
      //third menu
    	$j(".wym_menu").find("div").eq(2)
            .addClass('wym_menu_panel')
            .addClass('wym_menu_right_cleared')
            //.addClass('wym_menu_left')
            //.addClass('wym_menu_right_cleared')
            ;
            
            
    /*AUTO CLASSES*/
      //iframe_wrapper auto margin
        $j("div[@class*='wym_menu_right']").eq(0).each(function(){
            $(this).parents(".wym_box").find("div.wym_iframe_wrapper").addClass("wym_iframe_wrapper_margin_right");
        });      
        $j("div[@class*='wym_menu_left']").eq(0).each(function(){
            $(this).parents(".wym_box").find("div.wym_iframe_wrapper").addClass("wym_iframe_wrapper_margin_left");
        });      
	
	
});
</script>
</head>

<body>
<form method="post" action="">
    <p class="wymsubmit1"><input type="submit" class="wymsubmit" /></p>
    <textarea class="wymeditor"></textarea>
</form>
<form method="post" action="">
    <p class="wymsubmit2"><input type="submit" class="wymsubmit" /></p>
    <textarea class="wymeditor"></textarea>
</form>
<form method="post" action="">
    <p class="wymsubmit3"><input type="submit" class="wymsubmit" /></p>
    <textarea class="wymeditor"></textarea>
</form>
</body>

</html>
