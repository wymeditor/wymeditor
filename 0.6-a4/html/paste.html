<form id="pasteform" class="wym_dialog" method="get" action="javascript:return void(0);">
	<div class="row">
		<textarea name="text" 
				  id="paste_text" 
				  cols="52" 
				  rows="15"></textarea>
	</div>
	<div class="row">
		<button name="save" 
			    value="Ok"
			    class="button wym_submit">Ok</button>
		<button name="cancel" 
			    value="Cancel"
			    class="button wym_cancel">Cancel</button>
	</div>
</form>
