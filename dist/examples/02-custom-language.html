<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WYMeditor: Custom Language</title>
    <link rel="stylesheet" href="../wymeditor/skins/default/skin.css">
</head>

<body>
    <h1>WYMeditor: Custom Language</h1>
    <p><a href="http://www.wymeditor.org/">WYMeditor</a> is a web-based XHTML WYSIWYM editor.</p>
    <p>
        WYMeditor speaks French!
        (And many
        <a href="https://github.com/wymeditor/wymeditor/tree/master/src/wymeditor/lang">other languages</a>.
    </p>
    <form method="post" action="">
        <textarea class="wymeditor"></textarea>
        <input type="submit" class="wymupdate" />
    </form>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="../wymeditor/jquery.wymeditor.js"></script>
    <script type="text/javascript">
        $(function() {
            var options = {
                html: '<p>Hello, World!<\/p>',
                lang: 'fr'
            };
            $('.wymeditor').wymeditor(options);
        });
    </script>
</body>
</html>
