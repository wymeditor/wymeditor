<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WYMeditor Example: Table-Editing plugin</title>
    <link rel="stylesheet" href="../wymeditor/skins/default/skin.css">
</head>

<body>
    <h1>Table plugin</h1>
    <p><a href="http://www.wymeditor.org/">WYMeditor</a> is a web-based XHTML WYSIWYM editor.</p>
    <p>This is an example of the Table-Editing plugin.</p>
    <form method="post" action="">
        <textarea class="wymeditor">&lt;p&gt;Hello, World!&lt;/p&gt;</textarea>
        <input type="submit" class="wymupdate" />
    </form>

    <script src="vendor/jquery/jquery.js"></script>
    <!--for IE8, ES5 shims are required-->
    <!-- [if IE 8]>
    <script type="text/javascript" src="../../../es5-shim.js"></script>
    <script type="text/javascript" src="../../../es5-sham.js"></script>
    <![endif]-->
    <script src="../wymeditor/jquery.wymeditor.js"></script>

    <!-- Load the table plugin-->
    <script type="text/javascript" src="../wymeditor/plugins/table/jquery.wymeditor.table.js"></script>

    <script type="text/javascript">
        $(function() {
                $('.wymeditor').wymeditor({
                    postInit: function (wym) {
                        wym.table();
                    }
                });
        });
    </script>
</body>
</html>
