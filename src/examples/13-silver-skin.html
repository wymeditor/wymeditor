<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WYMeditor</title>
    <!-- build:css ../wymeditor/skins/silver/skin.css -->
    <link rel="stylesheet" type="text/css" href="../wymeditor/skins/silver/skin.css" />
    <!-- endbuild -->
</head>

<body>
    <h1>WYMeditor integration example - silver skin</h1>
    <p><a href="http://www.wymeditor.org/">WYMeditor</a> is a web-based XHTML WYSIWYM editor.</p>
    <form method="post" action="">
        <textarea class="wymeditor"></textarea>
        <input type="submit" class="wymupdate" />
    </form>

    <!--for IE8, ES5 shims are required-->
    <!--[if IE 8]>
    <!-- build:js vendor/es5-shim.js -->
    <script type="text/javascript" src="../lib/es5-shim.js"></script>
    <!-- endbuild -->
    <!-- build:js vendor/es5-sham.js -->
    <script type="text/javascript" src="../lib/es5-sham.js"></script>
    <!-- endbuild -->
    <![endif]-->

    <!-- build:js vendor/jquery/jquery.js -->
    <!-- endbuild -->
    <!-- build:js ../wymeditor/jquery.wymeditor.js -->
    <script type="text/javascript" src="../test/load-src.dev.js"></script>
    <script type="text/javascript">
        loadWymSrc(
                '../',
                ['../wymeditor/skins/silver/skin.js']
        );
    </script>
    <!-- endbuild -->

    <!-- OPTIONAL: jQuery UI and jQuery UI resizable -->
    <script type="text/javascript" src="../jquery/jquery.ui.js"></script>
    <script type="text/javascript" src="../jquery/jquery.ui.resizable.js"></script>
    <script type="text/javascript" src="../wymeditor/plugins/hovertools/jquery.wymeditor.hovertools.js"></script>
    <script type="text/javascript" src="../wymeditor/plugins/resizable/jquery.wymeditor.resizable.js"></script>

    <script type="text/javascript">
        jQuery(function() {
            jQuery('.wymeditor').wymeditor({
                html: '<p>Hello, World!<\/p>', //set editor's value
                skin: 'silver',                //activate silver skin
                postInit: function(wym) {
                    wym.hovertools();          //activate hovertools
                    wym.resizable();           //and resizable plugins
                }
            });
        });
    </script>
</body>
</html>
