<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WYMeditor</title>
<!-- jQuery library is required, see http://jquery.com/ -->
<script type="text/javascript" src="../jquery/jquery.js"></script>
<!-- WYMeditor main JS file, minified version -->
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.js"></script>
<script type="text/javascript" src="../wymeditor/plugins/imageupload/jquery.wymeditor.imageupload.js"></script>

<script type="text/javascript">

jQuery(function() {
    jQuery('.wymeditor').wymeditor({
    
        postInit: function(wym) {
            // in a real use-case you should call .php, .py or other server-side script here, not .html.
            wym.imageupload_init('16-imageupload-script.html', 'uploadedimage');
        }
    });
});

</script>

</head>

<body>
<h1>WYMeditor integration example - ImageUpload plugin</h1>
<p><a href="http://www.wymeditor.org/">WYMeditor</a> is a web-based XHTML WYSIWYM editor.</p>
<form method="post" action="">
<textarea class="wymeditor">&lt;p&gt;Hello, World!&lt;/p&gt;</textarea>
<input type="submit" class="wymupdate" />
</form>

</body>

</html>
