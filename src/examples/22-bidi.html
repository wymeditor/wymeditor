<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WYMeditor</title>
</head>

<body>
    <h1>WYMeditor integration example</h1>
    <p><a href="http://www.wymeditor.org/">WYMeditor</a> is a web-based XHTML WYSIWYM editor.</p>
    <p>This is a demonstration of the bi-directional editing support.</p>
    <p>Use the three supplied directionality buttons in the toolbar to set element's `dir` attribute to either `ltr`, `rtl` or remove it, respectively.</p>
    <form method="post" action="">
        <textarea class="wymeditor">&lt;p&gt;Hello, World!&lt;/p&gt;</textarea>
        <input type="submit" class="wymupdate" />
    </form>

    <!-- build:js vendor/jquery/jquery.js -->
    <!-- endbuild -->
    <!-- build:js ../wymeditor/jquery.wymeditor.js -->
    <script type="text/javascript" src="../test/load-src.dev.js"></script>

    <script type="text/javascript">
        loadWymSrc('../');
    </script>
    <!-- endbuild -->

    <!-- Load the bidi plugin-->
    <script type="text/javascript"
    src="../wymeditor/plugins/bidi/jquery.wymeditor.bidi.js"></script>

    <script type="text/javascript">
        // Use the 'postInit' option to initialize the plugin
        // once WYMeditor is ready.,
        $(function() {
                var options = ({
                toolsItems: [
                    {'name': 'Bold', 'title': 'Strong', 'css': 'wym_tools_strong'},
                    {'name': 'Italic', 'title': 'Emphasis', 'css': 'wym_tools_emphasis'},
                    {'name': 'Superscript', 'title': 'Superscript',
                        'css': 'wym_tools_superscript'},
                    {'name': 'Subscript', 'title': 'Subscript',
                        'css': 'wym_tools_subscript'},
                    {'name': 'InsertOrderedList', 'title': 'Ordered_List',
                        'css': 'wym_tools_ordered_list'},
                    {'name': 'InsertUnorderedList', 'title': 'Unordered_List',
                        'css': 'wym_tools_unordered_list'},
                    {'name': 'Indent', 'title': 'Indent', 'css': 'wym_tools_indent'},
                    {'name': 'Outdent', 'title': 'Outdent', 'css': 'wym_tools_outdent'},
                    {'name': 'Undo', 'title': 'Undo', 'css': 'wym_tools_undo'},
                    {'name': 'Redo', 'title': 'Redo', 'css': 'wym_tools_redo'},
                    {'name': 'CreateLink', 'title': 'Link', 'css': 'wym_tools_link'},
                    {'name': 'Unlink', 'title': 'Unlink', 'css': 'wym_tools_unlink'},
                    {'name': 'InsertImage', 'title': 'Image', 'css': 'wym_tools_image'},
                    {'name': 'InsertTable', 'title': 'Table', 'css': 'wym_tools_table'},
                    {'name': 'Paste', 'title': 'Paste_From_Word',
                        'css': 'wym_tools_paste'},
                    {'name': 'ToggleHtml', 'title': 'HTML', 'css': 'wym_tools_html'},
                    {'name': 'Preview', 'title': 'Preview', 'css': 'wym_tools_preview'},
                    {'name': 'DirectionLtr', 'title': 'Left_to_Right',
                       'css': 'wym_tools_direction_ltr'},
                    {'name': 'DirectionRtl', 'title': 'Right_to_Left',
                        'css': 'wym_tools_direction_rtl'},
                    {'name': 'DirectionRemove', 'title': 'Remove_Direction',
                       'css': 'wym_tools_direction_remove'}
                ]
                })
            $('.wymeditor').wymeditor(options);
        });
    </script>
</body>
</html>
