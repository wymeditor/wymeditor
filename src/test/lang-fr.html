<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WYMeditor</title>

<script type="text/javascript" src="load-src.dev.js"></script>

<script type="text/javascript">
    loadWymSrc('../');
</script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('.wymeditor').wymeditor({
          //options
          lang: 'fr',

          //classes panel
          classesItems: [
            {'name': 'date', 'title': 'PARA: Date', 'expr': 'p'},
            {'name': 'important', 'title': 'PARA: Important', 'expr': 'p'}
          ],

          //postInit
          postInit: function(wym) {
            jQuery(wym._box).find(wym._options.containersSelector)
            .removeClass('wym_dropdown').addClass('wym_panel')
            .find('H2>span').remove();
          }
        });
    });
</script>
</head>

<body>
    <h1>Example d'intégration de WYMeditor</h1>
    <p><a href="http://www.wymeditor.org/">WYMeditor</a> est un éditeur XHTML WYSIWYM pour le web.</p>
    <form method="post" action="">
        <textarea class="wymeditor"></textarea>
        <input type="submit" class="wymupdate" />
    </form>

    <p>
        <a href="http://sourceforge.net/projects/wym-editor">
            <img src="http://sflogo.sourceforge.net/sflogo.php?group_id=148869&amp;type=1" border="0" alt="SourceForge logo" title="SourceForge" />
        </a>
    </p>
</body>
</html>
