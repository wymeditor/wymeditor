<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WYMeditor in a frameset</title>
</head>

<frameset cols="20%, 80%">
    <noframes>
    <body>To be viewed properly, this page requires frames.</body>
    </noframes>
    <frame src="empty.html" />
    <frameset rows="10%, 90%">
        <frame src="empty.html" />
        <frame src="advanced.html" />
    </frameset>
</frameset>
</html>
