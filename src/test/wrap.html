<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WYMeditor</title>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript" src="../firebug/firebug.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.explorer.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.mozilla.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.opera.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.safari.js"></script>
<script type="text/javascript" src="../wymeditor/plugins/hovertools/jquery.wymeditor.hovertools.js"></script>

<script type="text/javascript">

jQuery(function() {
    jQuery('.wymeditor').wymeditor({
    
        html: '<p>Hello, Paris!<\/p><p>Select "Paris", click on the wrap button, set the "City" class.</p>',

        classesItems: [
            {'name': 'city', 'title': 'SPAN: City', 'expr': 'span'}
        ],

        editorStyles: [
            {'name': '.city', 'css': 'border: 2px solid #ccc;'}
        ],
  
        postInit: function(wym) {

            //construct the wrap button's html
            var html = "<li class='wym_tools_wrap'>"
                     + "<a name='Wrap' href='#'"
                     + " style='background-image:"
                     + " url(../wymeditor/skins/default/icons.png)'>"
                     + "Wrap"
                     + "<\/a><\/li>";

            //add the button to the tools box
            jQuery(wym._box)
            .find(wym._options.toolsSelector + wym._options.toolsListSelector)
            .append(html);

            //handle click event
            jQuery(wym._box)
            .find('li.wym_tools_wrap a').click(function() {
                wym.wrap( '<span>', '<\/span>');
                return(false);
            });

            //construct the unwrap button's html
            var html = "<li class='wym_tools_unwrap'>"
                     + "<a name='Unwrap' href='#'"
                     + " style='background-image:"
                     + " url(../wymeditor/skins/default/icons.png)'>"
                     + "Unwrap"
                     + "<\/a><\/li>";

            //add the button to the tools box
            jQuery(wym._box)
            .find(wym._options.toolsSelector + wym._options.toolsListSelector)
            .append(html);

            //handle click event
            jQuery(wym._box)
            .find('li.wym_tools_unwrap a').click(function() {
                wym.unwrap();
                return(false);
            });

            wym.hovertools();
        }    
    });
});

</script>

</head>

<body>
<h1>WYMeditor - wrap/unwrap</h1>
<p><a href="http://www.wymeditor.org/">WYMeditor</a> is a web-based XHTML WYSIWYM editor.</p>
<form method="post" action="">
<textarea class="wymeditor"></textarea>
<input type="submit" class="wymupdate" />
</form>

<p>
<a href="http://sourceforge.net/projects/wym-editor">
<img src="http://sflogo.sourceforge.net/sflogo.php?group_id=148869&amp;type=1" border="0" alt="SourceForge logo" title="SourceForge" />
</a>
</p>

</body>

</html>
